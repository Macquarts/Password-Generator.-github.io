<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- This is the style link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <!-- This is a containter called wrapper, with all its content -->
    <div id="wrapper">
    <header>
    <h1>Password Generator</h1>
    </header>
    <!--This is the content area-->
    <div id="content">
    <h2>Generate a Password</h2>
    <hr>
    <!-- This is a readonly text area for output-->
    <textarea readonly id="password" placeholder="Your Secure Password"
    aria-label="Generated Password"></textarea>
    <hr>
   <!-- This is the div for the button -->
   <div id="btn">
   <!-- This is the generate password button -->
   <button id="generate">Generate Password</button>
    

  </div>
  </div>
  </div>


  <!-- This is the Javascript document-->
  <script src="script.js"></script>
</body>

</html>
